box: python:2.7-slim

dev:
  steps:
    - pip-install
    - internal/watch:
        code: python app.py
        reload: true

build:
  steps:
    - pip-install

    - internal/docker-push:
        email: ${DOCKER_EMAIL}
        username: ${DOCKER_USERNAME}
        password: ${DOCKER_PASSWORD}
        repository: rgrecour/fileupload-webapp
        entrypoint: python
        cmd: "app.py"
        ports: "5000, 8080"